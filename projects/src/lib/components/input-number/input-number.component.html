<mat-form-field
  *ngIf="formGroup"
  [formGroup]="formGroup"
  class="ui-ki-lib-input-number"
>
  <p for="stacked">{{ label }}</p>
  <p-inputNumber
    [inputStyleClass]="readonly ? 'readonly' : ''"
    matInput
    [formControlName]="controlName"
    [pTooltip]="tooltip"
    [mode]="mode"
    [currency]="currency"
    [showButtons]="showButtons"
    [inputId]="inputId"
    [min]="min"
    [max]="max"
    [showClear]="showClear"
    [step]="step"
    [locale]="locale"
    [suffix]="suffix"
    [prefix]="prefix"
    [readonly]="readonly"
  >
  </p-inputNumber>
  <br />
  <mat-hint *ngIf="invalid">
    {{ hint }}
  </mat-hint>
</mat-form-field>
