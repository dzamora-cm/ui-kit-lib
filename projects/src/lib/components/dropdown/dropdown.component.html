<mat-form-field
  class="ui-kit-dropdown"
  *ngIf="formGroup"
  [formGroup]="formGroup"
>
  <p>{{ label }}</p>
  <p-dropdown
    matInput
    [formControlName]="controlName"
    [showClear]="showClear"
    [options]="options"
    optionValue="code"
    optionLabel="name"
    [inputId]="inputId"
  ></p-dropdown>
  <br />
  <mat-hint *ngIf="invalid">
    {{ hint }}
  </mat-hint>
</mat-form-field>
