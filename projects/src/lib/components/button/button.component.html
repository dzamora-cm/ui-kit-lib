<span class="iu-kit-lib-button">
  <p-button
    [loading]="loading"
    [type]="isSubmit ? 'submit' : 'button'"
    label="{{ label }}"
    class="p-button-{{ severity }} {{ size }} {{ severity }}-{{ style }}"
    icon="pi {{ !loading ? icon : '' }}"
    iconPos="{{ !loading ? iconPos : '' }}"
    [pTooltip]="tooltip"
    [tooltipPosition]="tooltipPosition"
    [badge]="badge"
    (click)="actionButton()"
  >
  </p-button>
</span>
