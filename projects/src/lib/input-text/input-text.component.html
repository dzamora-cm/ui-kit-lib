<mat-form-field *ngIf="formGroup" [formGroup]="formGroup">
  <p>{{ label }}</p>
  <span class="p-input-icon-{{ iconPos }}">
    <i
      class="pi {{ icon }}"
      [pTooltip]="tooltipIcon"
      [tooltipPosition]="'top'"
    ></i>
    <input
      class="{{ disabled ? 'disabled' : '' }} {{ readonly ? 'readonly' : '' }} "
      pInputText
      matInput
      [formControlName]="controlName"
      [pTooltip]="tooltip"
      [placeholder]="placeholder"
      [id]="inputId"
      [tooltipPosition]="tooltipPosition"
      [disabled]="disabled"
      [readonly]="readonly"
    />
  </span>
  <br />
  <mat-hint *ngIf="invalid">
    {{ hint }}
  </mat-hint>
</mat-form-field>
